<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        p{
            font-size: small;
        }

        .my-block {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{msg.message}}
            </div>
        {% endfor %}
    {% endif %} -->
    <div class="d-flex align-items-center justify-content-center" style="position: absolute; height: 100%; width: 100%;">
        <div class="shadow-lg p-3 mb-5 bg-white rounded d-flex justify-content-center" style="height: 450px; width: 600px; position: relative;">
            <div>
                <div class="d-flex justify-content-center">
                    <img src="https://img.icons8.com/plasticine/2x/important-mail.png" height="200px" width="200px">
                </div>
                <div style="align-content: center;" class="my-block">
                    <h3><strong>JUST ONE MORE STEP...</strong></h3>
                    <br>
                    We have sent email to <strong style="color: #FE7F9C;">{{ email }}</strong> to verify
                    <br>
                    your email address so you can sign in if 
                    <br>
                    you ever forget your password.
                </div>
            </div>
            <div style="position: absolute; bottom: 0;">
                If you still don't see it, you can <strong><a href="{% url 'accounts:resend-confirmation-email' %}" style="color: #FE7F9C; text-decoration: none;">click here</a></strong> to resend the confirmation email.
            </div>
        </div>
    </div>
</body>
</html>
